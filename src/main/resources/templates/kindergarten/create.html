<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유치원 등록 - 유치원 ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center">
                            <span class="text-white text-lg font-bold">ER</span>
                        </div>
                        <span class="text-lg font-bold text-gray-900">유치원 ERP</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">유치원 등록</h1>
            <p class="text-gray-600">원장님의 유치원 정보를 등록해주세요</p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
            <form id="kindergartenForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">유치원 이름 *</label>
                    <input type="text" name="name" id="name" required
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500"
                           placeholder="예: 해송유치원">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">주소 *</label>
                    <input type="text" name="address" id="address" required
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500"
                           placeholder="예: 서울시 강남구 테헤란로 123">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">전화번호 *</label>
                    <input type="tel" name="phone" id="phone" required
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500"
                           placeholder="예: 02-1234-5678">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">개관 시간</label>
                        <input type="time" name="openTime" id="openTime" value="08:00"
                               class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">폐관 시간</label>
                        <input type="time" name="closeTime" id="closeTime" value="19:00"
                               class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full px-6 py-4 bg-primary-600 text-white font-semibold rounded-xl hover:bg-primary-700 transition-colors">
                        유치원 등록하기
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('kindergartenForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                openTime: document.getElementById('openTime').value,
                closeTime: document.getElementById('closeTime').value
            };

            try {
                const response = await fetch('/api/v1/kindergartens', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('유치원이 등록되었습니다.');
                    window.location.href = '/';
                } else {
                    alert('등록 실패: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다: ' + error.message);
            }
        });
    </script>
</body>
</html>
