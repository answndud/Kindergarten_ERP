<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유치원 선택 - 유치원 ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center">
                            <img th:src="@{/img/logo.svg}" src="/img/logo.svg" alt="KinderCare" class="w-full h-full object-contain" />
                        </div>
                        <span class="sr-only">KinderCare</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">유치원 선택</h1>
            <p class="text-gray-600">소속할 유치원을 선택해 주세요.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
            <div id="kindergartenList" class="space-y-4">
                <p class="text-gray-500 text-center">유치원 목록을 불러오는 중...</p>
            </div>
        </div>
    </main>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS (UI helpers) -->
    <script th:src="@{/js/app.js}"></script>
 
     <script>
        async function loadKindergartens() {
            try {
                const response = await fetch('/api/v1/kindergartens');
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    const list = document.getElementById('kindergartenList');
                    list.innerHTML = result.data.map(k => `
                        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer"
                             onclick="selectKindergarten(${k.id})">
                            <div>
                                <h3 class="font-semibold text-gray-900">${k.name}</h3>
                                <p class="text-sm text-gray-500">${k.address}</p>
                            </div>
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('kindergartenList').innerHTML =
                        '<p class="text-gray-500 text-center">등록된 유치원이 없습니다.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('kindergartenList').innerHTML =
                    '<p class="text-red-500 text-center">유치원 목록을 불러오지 못했습니다.</p>';
            }
        }

        async function selectKindergarten(id) {
            const ok = await UI.confirm({
                title: '유치원 소속 선택',
                text: '이 유치원에 소속하시겠습니까?',
                confirmText: '소속하기',
                cancelText: '취소',
                icon: 'question'
            });
            if (!ok) return;

            try {
                const note = await UI.promptTextarea({
                    title: '지원 메시지 (선택)',
                    label: '원장님에게 전달할 메시지를 입력해 주세요',
                    placeholder: '예) 담임 배정이 가능하면 빠르게 합류하고 싶습니다.'
                });

                if (note && note.isDismissed) {
                    return;
                }

                const response = await fetch('/api/v1/kindergarten-applications', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        kindergartenId: id,
                        message: (note && note.value && note.value.trim()) ? note.value.trim() : null
                    })
                });

                const result = await response.json().catch(() => ({}));
                if (!response.ok || result.success === false) {
                    throw new Error(result.message || '유치원 지원 요청에 실패했습니다.');
                }

                await UI.success('지원이 접수되었습니다. 승인 전까지 대기 페이지로 이동합니다.');
                window.location.href = '/applications/pending';
            } catch (error) {
                console.error('Error:', error);
                await UI.error(error.message || '요청 처리 중 오류가 발생했습니다.');
            }
        }

        loadKindergartens();
    </script>
</body>
</html>
