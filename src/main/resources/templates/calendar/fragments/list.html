<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div id="calendar-list" th:fragment="list" class="space-y-4">
    <div th:if="${events == null or #lists.isEmpty(events)}" class="bg-white rounded-2xl border border-dashed border-gray-200 p-10 text-center text-gray-500">
        아직 등록된 일정이 없습니다. 새 일정을 추가해 주세요.
    </div>

    <div th:if="${events != null and !#lists.isEmpty(events)}" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div th:each="event : ${events}" class="bg-white rounded-2xl border border-gray-200 shadow-sm p-5 hover:shadow-md transition">
            <div class="flex items-start justify-between gap-4">
                <div>
                    <div class="flex items-center gap-2 mb-2">
                        <span class="px-2 py-1 rounded-full text-xs font-semibold bg-primary-50 text-primary-700" th:text="${event.eventType}">EVENT</span>
                        <span class="px-2 py-1 rounded-full text-xs font-semibold bg-gray-100 text-gray-700" th:text="${event.scopeType}">SCOPE</span>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900" th:text="${event.title}">일정 제목</h3>
                    <p class="text-sm text-gray-600 mt-1" th:text="${event.description}">일정 설명</p>
                </div>
                <div class="text-right">
                    <p class="text-sm font-semibold text-gray-900"
                       th:text="${event.isAllDay ? '종일' : #temporals.format(event.startDateTime, 'MM/dd HH:mm')}">03/10 09:00</p>
                    <p class="text-xs text-gray-500"
                       th:text="${event.isAllDay ? #temporals.format(event.startDateTime, 'yyyy-MM-dd') : #temporals.format(event.endDateTime, 'MM/dd HH:mm')}">03/10 10:00</p>
                </div>
            </div>

            <div class="flex flex-wrap gap-3 mt-4 text-xs text-gray-600">
                <div th:if="${event.classroomName != null}" class="inline-flex items-center gap-1">
                    <span class="font-semibold">반:</span>
                    <span th:text="${event.classroomName}">해바라기반</span>
                </div>
                <div th:if="${event.kindergartenName != null}" class="inline-flex items-center gap-1">
                    <span class="font-semibold">유치원:</span>
                    <span th:text="${event.kindergartenName}">해맑은유치원</span>
                </div>
                <div th:if="${event.location != null}" class="inline-flex items-center gap-1">
                    <span class="font-semibold">장소:</span>
                    <span th:text="${event.location}">운동장</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
