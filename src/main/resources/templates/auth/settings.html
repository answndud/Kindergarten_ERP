<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - 유치원 ERP</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="sticky top-0 z-50 w-full bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center">
                            <span class="text-white text-lg font-bold">ER</span>
                        </div>
                        <span class="text-lg font-bold text-gray-900">유치원 ERP</span>
                    </a>
                </div>
                <nav class="flex items-center gap-4">
                    <a href="/" class="text-gray-600 hover:text-primary-600 font-medium">홈</a>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-700" th:text="${currentMember?.name}">사용자</span>
                        <span class="text-xs px-2 py-1 bg-primary-100 text-primary-700 rounded-full" th:text="${currentMember?.role?.title}">역할</span>
                    </div>
                    <form action="/logout" method="post">
                        <button type="submit" class="text-sm text-red-600 hover:text-red-700">로그아웃</button>
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">설정</h1>
            <p class="text-gray-600">계정 설정 및 비밀번호를 관리하세요</p>
        </div>

        <!-- Settings Sections -->
        <div class="space-y-6">
            <!-- Account Info -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-900">계정 정보</h2>
                        <p class="text-sm text-gray-600">기본 계정 정보를 확인하세요</p>
                    </div>
                    <button onclick="location.href='/profile'" class="text-primary-600 hover:text-primary-700 font-medium text-sm">
                        프로필 보기 &rarr;
                    </button>
                </div>
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between py-2 border-b border-gray-100">
                        <span class="text-gray-600">이메일</span>
                        <span class="font-medium text-gray-900" th:text="${currentMember?.email}">user@example.com</span>
                    </div>
                    <div class="flex justify-between py-2 border-b border-gray-100">
                        <span class="text-gray-600">이름</span>
                        <span class="font-medium text-gray-900" th:text="${currentMember?.name}">-</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="text-gray-600">역할</span>
                        <span class="font-medium text-gray-900" th:text="${currentMember?.role?.title}">-</span>
                    </div>
                </div>
            </div>

            <!-- Password Change -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-2">비밀번호 변경</h2>
                <p class="text-sm text-gray-600 mb-4">보안을 위해 정기적으로 비밀번호를 변경하세요</p>

                <form id="passwordForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">현재 비밀번호</label>
                        <input type="password" id="currentPassword" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">새 비밀번호</label>
                        <input type="password" id="newPassword" required minlength="8" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <p class="text-xs text-gray-500 mt-1">최소 8자 이상 입력하세요</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">새 비밀번호 확인</label>
                        <input type="password" id="confirmPassword" required minlength="8" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <button type="submit" class="w-full px-4 py-3 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors">
                        비밀번호 변경
                    </button>
                </form>
            </div>

            <!-- Notification Settings -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-2">알림 설정</h2>
                <p class="text-sm text-gray-600 mb-4">수신할 알림을 선택하세요</p>

                <div class="space-y-3">
                    <label class="flex items-center justify-between py-2 cursor-pointer">
                        <div>
                            <p class="font-medium text-gray-900">알림장 알림</p>
                            <p class="text-xs text-gray-500">새 알림장이 도착하면 알림을 받습니다</p>
                        </div>
                        <input type="checkbox" checked class="w-5 h-5 text-primary-600 rounded focus:ring-primary-500">
                    </label>
                    <label class="flex items-center justify-between py-2 cursor-pointer">
                        <div>
                            <p class="font-medium text-gray-900">공지사항 알림</p>
                            <p class="text-xs text-gray-500">중요 공지사항을 알려드립니다</p>
                        </div>
                        <input type="checkbox" checked class="w-5 h-5 text-primary-600 rounded focus:ring-primary-500">
                    </label>
                    <label class="flex items-center justify-between py-2 cursor-pointer">
                        <div>
                            <p class="font-medium text-gray-900">출석 확인 알림</p>
                            <p class="text-xs text-gray-500">자녀의 등/하원 시 알림을 받습니다</p>
                        </div>
                        <input type="checkbox" class="w-5 h-5 text-primary-600 rounded focus:ring-primary-500">
                    </label>
                </div>
            </div>

            <!-- App Info -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">앱 정보</h2>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between py-2">
                        <span class="text-gray-600">앱 버전</span>
                        <span class="font-medium text-gray-900">1.0.0</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="text-gray-600">마지막 업데이트</span>
                        <span class="font-medium text-gray-900">2025-01-13</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 비밀번호 확인 검증
            if (newPassword !== confirmPassword) {
                alert('새 비밀번호와 확인이 일치하지 않습니다');
                return;
            }

            if (newPassword.length < 8) {
                alert('비밀번호는 최소 8자 이상이어야 합니다');
                return;
            }

            const data = {
                currentPassword: currentPassword,
                newPassword: newPassword
            };

            try {
                const response = await fetch('/api/v1/members/password', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('비밀번호가 변경되었습니다. 다시 로그인해주세요.');
                    window.location.href = '/logout';
                } else {
                    const error = await response.json();
                    alert('변경 실패: ' + error.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        });
    </script>
</body>
</html>
