<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - 유치원 ERP</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="sticky top-0 z-50 w-full bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center">
                            <img th:src="@{/img/logo-mark.png}" src="/img/logo-mark.png" alt="KinderCare" class="w-full h-full object-contain" />
                        </div>
                        <span class="text-lg font-bold text-gray-900">유치원 ERP</span>
                    </a>
                </div>
                <nav class="flex items-center gap-4">
                    <a href="/" class="text-gray-600 hover:text-primary-600 font-medium">홈</a>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-700" th:text="${currentMember?.name}">사용자</span>
                        <span class="text-xs px-2 py-1 bg-primary-100 text-primary-700 rounded-full" th:text="${currentMember?.role?.title}">역할</span>
                    </div>
                    <form action="/logout" method="post">
                        <button type="submit" class="text-sm text-red-600 hover:text-red-700">로그아웃</button>
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">프로필</h1>
            <p class="text-gray-600">회원 정보를 확인하고 관리하세요</p>
        </div>

        <!-- Profile Card -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden mb-6">
            <!-- Profile Header -->
            <div class="bg-gradient-primary px-6 py-8">
                <div class="flex items-center gap-4">
                    <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-lg">
                        <span class="text-3xl font-bold text-primary-600" th:text="${#strings.toUpperCase(#strings.substring(currentMember?.name ?: 'U', 0, 1))}">U</span>
                    </div>
                    <div class="text-white">
                        <h2 class="text-xl font-bold" th:text="${currentMember?.name}">사용자명</h2>
                        <p class="text-primary-100" th:text="${currentMember?.email}">user@example.com</p>
                        <span class="inline-block mt-2 px-3 py-1 bg-white/20 rounded-full text-sm" th:text="${currentMember?.role?.title}">역할</span>
                    </div>
                </div>
            </div>

            <!-- Profile Info -->
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wide">이름</label>
                        <p class="font-medium text-gray-900" th:text="${currentMember?.name}">-</p>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wide">역할</label>
                        <p class="font-medium text-gray-900" th:text="${currentMember?.role?.title}">-</p>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wide">이메일</label>
                        <p class="font-medium text-gray-900" th:text="${currentMember?.email}">-</p>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wide">전화번호</label>
                        <p class="font-medium text-gray-900" th:text="${currentMember?.phone}">-</p>
                    </div>
                </div>

                <div class="border-t border-gray-200 pt-4 mt-4">
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wide">가입일</label>
                        <p class="font-medium text-gray-900" th:text="${#temporals.format(currentMember?.createdAt, 'yyyy-MM-dd')}">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3">
            <button onclick="showEditModal()" class="flex-1 px-4 py-3 bg-primary-600 text-white font-medium rounded-xl hover:bg-primary-700 transition-colors">
                프로필 수정
            </button>
            <button onclick="location.href='/settings'" class="px-4 py-3 bg-gray-100 text-gray-700 font-medium rounded-xl hover:bg-gray-200 transition-colors">
                설정
            </button>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="editModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50">
        <div class="bg-white rounded-2xl shadow-xl max-w-md w-full mx-4">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold text-gray-900">프로필 수정</h2>
                    <button onclick="hideEditModal()" class="p-2 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            <form id="profileForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                    <input type="text" name="name" id="name" th:value="${currentMember?.name}" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">전화번호</label>
                    <input type="tel" name="phone" id="phone" th:value="${currentMember?.phone}" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors">
                        저장
                    </button>
                    <button type="button" onclick="hideEditModal()" class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors">
                        취소
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>

    <script>
        function showEditModal() {
            document.getElementById('editModal').classList.remove('hidden');
        }

        function hideEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value
            };

            try {
                const response = await fetch('/api/v1/members/profile', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('프로필이 수정되었습니다');
                    location.reload();
                } else {
                    const error = await response.json();
                    alert('수정 실패: ' + error.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        });
    </script>
</body>
</html>
