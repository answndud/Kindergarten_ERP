<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - 유치원 ERP</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#F3FBF7',
                            100: '#E2F5EB',
                            200: '#C7EBD9',
                            300: '#A4DEC2',
                            400: '#79CCA5',
                            500: '#56B88C',
                            600: '#3F9C73',
                            700: '#327D5E',
                            800: '#26624A',
                            900: '#1D4D3A',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #56B88C 0%, #3F9C73 100%); }
    </style>
    <link rel="stylesheet" th:href="@{/css/custom.css}" href="/css/custom.css">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">프로필</h1>
            <p class="text-gray-600">회원 정보를 확인하고 관리하세요</p>
        </div>

        <!-- Profile Card -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden mb-6">
            <!-- Profile Header -->
            <div class="bg-gradient-primary px-6 py-8">
                <div class="flex items-center gap-4">
                    <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-lg">
                        <span class="text-3xl font-bold text-primary-600" th:text="${#strings.toUpperCase(#strings.substring(currentMember?.name ?: 'U', 0, 1))}">U</span>
                    </div>
                    <div class="text-white">
                        <h2 class="text-xl font-bold" th:text="${currentMember?.name}">사용자명</h2>
                        <p class="text-primary-100" th:text="${currentMember?.email}">user@example.com</p>
                        <span class="inline-block mt-2 px-3 py-1 bg-white/20 rounded-full text-sm" th:text="${currentMember?.role?.title}">역할</span>
                    </div>
                </div>
            </div>

            <!-- Profile Info -->
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wide">이름</label>
                        <p class="font-medium text-gray-900" th:text="${currentMember?.name}">-</p>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wide">역할</label>
                        <p class="font-medium text-gray-900" th:text="${currentMember?.role?.title}">-</p>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wide">이메일</label>
                        <p class="font-medium text-gray-900" th:text="${currentMember?.email}">-</p>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wide">전화번호</label>
                        <p class="font-medium text-gray-900" th:text="${currentMember?.phone}">-</p>
                    </div>
                </div>

                <div class="border-t border-gray-200 pt-4 mt-4">
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wide">가입일</label>
                        <p class="font-medium text-gray-900" th:text="${#temporals.format(currentMember?.createdAt, 'yyyy-MM-dd')}">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3">
            <button onclick="editProfile()" class="flex-1 px-4 py-3 bg-primary-600 text-white font-medium rounded-xl hover:bg-primary-700 transition-colors">
                프로필 수정
            </button>
            <button onclick="location.href='/settings'" class="px-4 py-3 bg-gray-100 text-gray-700 font-medium rounded-xl hover:bg-gray-200 transition-colors">
                설정
            </button>
        </div>
    </main>


    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS (UI/Notifications) -->
    <script th:src="@{/js/app.js}"></script>

    <script th:inline="javascript">
        async function editProfile() {
            const currentName = /*[[${currentMember?.name}]]*/ '';
            const currentPhone = /*[[${currentMember?.phone}]]*/ '';

            const result = await Swal.fire({
                title: '프로필 수정',
                html: `
                    <div class="text-left space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">이름 *</label>
                            <input id="swal-name" class="w-full px-3 py-2 border border-gray-200 rounded-lg" value="${(currentName || '').replaceAll('"', '&quot;')}" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">전화번호 (선택)</label>
                            <input id="swal-phone" class="w-full px-3 py-2 border border-gray-200 rounded-lg" value="${(currentPhone || '').replaceAll('"', '&quot;')}" placeholder="예) 01012345678" />
                        </div>
                    </div>
                `,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: '저장',
                cancelButtonText: '취소',
                customClass: {
                    popup: 'rounded-2xl',
                    confirmButton: 'px-4 py-2 rounded-lg bg-primary-600 text-white font-medium',
                    cancelButton: 'px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-medium',
                },
                buttonsStyling: false,
                preConfirm: () => {
                    const name = document.getElementById('swal-name').value;
                    const phone = document.getElementById('swal-phone').value;

                    if (!name || name.trim() === '') {
                        Swal.showValidationMessage('이름을 입력해 주세요.');
                        return false;
                    }

                    return {
                        name: name.trim(),
                        phone: phone && phone.trim() !== '' ? phone.trim() : null
                    };
                }
            });

            if (!result.isConfirmed) return;

            try {
                const response = await fetch('/api/v1/members/profile', {
                    method: 'PATCH',
                    credentials: 'same-origin',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(result.value)
                });

                const payload = await response.json().catch(() => ({}));
                if (!response.ok) {
                    throw new Error(payload.message || '수정 중 오류가 발생했습니다.');
                }

                await UI.success('프로필을 수정했습니다.');
                location.reload();
            } catch (e) {
                await UI.error(e.message);
            }
        }
    </script>
</body>
</html>
