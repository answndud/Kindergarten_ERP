<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - 유치원 ERP</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#edf7f1',
                            100: '#d8f0df',
                            300: '#7ec09a',
                            500: '#2d8a62',
                            700: '#1f5a41'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" th:href="@{/css/custom.css}" href="/css/custom.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<header th:replace="~{fragments/header :: header}"></header>

    <main class="app-main">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">대시보드</h1>
            <p class="text-gray-600">유치원 운영 현황을 한눈에 파악하세요</p>
        </div>

        <!-- Statistics Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-8">
            <!-- Total Kids -->
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-primary-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">총 원생</span>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="totalKids">-</div>
            </div>

            <!-- Total Teachers -->
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-primary-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-primary-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">총 교사</span>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="totalTeachers">-</div>
            </div>

            <!-- Total Parents -->
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">총 학부모</span>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="totalParents">-</div>
            </div>

            <!-- Today's Attendance -->
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">오늘 출석</span>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="todayAttendanceCount">-</div>
            </div>
        </div>

        <!-- Circular Visualizations -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <h3 class="text-base font-semibold text-gray-900 mb-1">최근 7일 출석률</h3>
                <p class="text-sm text-gray-500 mb-4">최근 1주일 평균 출석 상태</p>
                <div class="flex items-center justify-center">
                    <div id="donut7Days" class="relative w-36 h-36 rounded-full" style="background: conic-gradient(#7ec09a 0deg, #e5efe9 0deg);">
                        <div class="absolute inset-4 rounded-full bg-white flex flex-col items-center justify-center border border-gray-100">
                            <span id="attendanceRate7Days" class="text-2xl font-bold text-gray-900">-</span>
                            <span class="text-xs text-gray-500">%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <h3 class="text-base font-semibold text-gray-900 mb-1">최근 30일 출석률</h3>
                <p class="text-sm text-gray-500 mb-4">최근 1개월 평균 출석 상태</p>
                <div class="flex items-center justify-center">
                    <div id="donut30Days" class="relative w-36 h-36 rounded-full" style="background: conic-gradient(#2d8a62 0deg, #e5efe9 0deg);">
                        <div class="absolute inset-4 rounded-full bg-white flex flex-col items-center justify-center border border-gray-100">
                            <span id="attendanceRate30Days" class="text-2xl font-bold text-gray-900">-</span>
                            <span class="text-xs text-gray-500">%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <h3 class="text-base font-semibold text-gray-900 mb-1">공지 열람률</h3>
                <p class="text-sm text-gray-500 mb-4">총 공지 <span id="totalAnnouncements">-</span>건 기준</p>
                <div class="flex items-center justify-center">
                    <div id="donutAnnouncement" class="relative w-36 h-36 rounded-full" style="background: conic-gradient(#f2b441 0deg, #f3ead6 0deg);">
                        <div class="absolute inset-4 rounded-full bg-white flex flex-col items-center justify-center border border-gray-100">
                            <span id="announcementReadRate" class="text-2xl font-bold text-gray-900">-</span>
                            <span class="text-xs text-gray-500">%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/app.js}" src="/js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            function clampPercent(value) {
                const numeric = Number(value);
                if (!Number.isFinite(numeric)) return 0;
                return Math.min(100, Math.max(0, numeric));
            }

            function renderDonut(elementId, rawPercent, color, trackColor) {
                const percent = clampPercent(rawPercent);
                const degrees = (percent / 100) * 360;
                const donut = document.getElementById(elementId);
                if (!donut) return percent;
                donut.style.background = `conic-gradient(${color} 0deg ${degrees}deg, ${trackColor} ${degrees}deg 360deg)`;
                return percent;
            }

            try {
                const response = await fetch('/api/v1/dashboard/statistics', {
                    credentials: 'same-origin'
                });
                const data = await response.json().catch(() => ({}));

                if (data.success && data.data) {
                    const stats = data.data;

                    document.getElementById('totalKids').textContent = stats.totalKids;
                    document.getElementById('totalTeachers').textContent = stats.totalTeachers;
                    document.getElementById('totalParents').textContent = stats.totalParents;
                    document.getElementById('todayAttendanceCount').textContent = stats.todayAttendanceCount;

                    const rate7Days = renderDonut('donut7Days', stats.attendanceRate7Days, '#7ec09a', '#e5efe9').toFixed(1);
                    document.getElementById('attendanceRate7Days').textContent = rate7Days;

                    const rate30Days = renderDonut('donut30Days', stats.attendanceRate30Days, '#2d8a62', '#e5efe9').toFixed(1);
                    document.getElementById('attendanceRate30Days').textContent = rate30Days;

                    const announcementRate = renderDonut('donutAnnouncement', stats.announcementReadRate, '#f2b441', '#f3ead6').toFixed(1);
                    document.getElementById('announcementReadRate').textContent = announcementRate;

                    document.getElementById('totalAnnouncements').textContent = stats.totalAnnouncements;
                }
            } catch (error) {
                console.error('Failed to load dashboard statistics:', error);
            }
        });
    </script>
</body>
</html>
