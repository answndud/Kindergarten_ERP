<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: _}" th:with="title='대시보드 - 유치원 ERP'">
<th:block th:replace="~{layout/base :: header}"/>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">대시보드</h1>
            <p class="text-gray-600">유치원 운영 현황을 한눈에 파악하세요</p>
        </div>

        <!-- Statistics Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-8">
            <!-- Total Kids -->
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">총 원생</span>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="totalKids">-</div>
            </div>

            <!-- Total Teachers -->
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">총 교사</span>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="totalTeachers">-</div>
            </div>

            <!-- Total Parents -->
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">총 학부모</span>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="totalParents">-</div>
            </div>

            <!-- Today's Attendance -->
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">오늘 출석</span>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="todayAttendanceCount">-</div>
            </div>
        </div>

        <!-- Attendance Rates -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- 7-Day Attendance Rate -->
            <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">최근 7일 출석률</h3>
                <div class="relative pt-2">
                    <div class="flex items-end justify-between h-40">
                        <div class="w-full bg-gray-100 rounded-lg overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-primary-400 to-primary-600 rounded-lg transition-all duration-500" id="attendanceRate7DaysBar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <span class="text-3xl font-bold text-gray-900" id="attendanceRate7Days">-</span>
                        <span class="text-gray-500">%</span>
                    </div>
                </div>
            </div>

            <!-- 30-Day Attendance Rate -->
            <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">최근 30일 출석률</h3>
                <div class="relative pt-2">
                    <div class="flex items-end justify-between h-40">
                        <div class="w-full bg-gray-100 rounded-lg overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-blue-400 to-blue-600 rounded-lg transition-all duration-500" id="attendanceRate30DaysBar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <span class="text-3xl font-bold text-gray-900" id="attendanceRate30Days">-</span>
                        <span class="text-gray-500">%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Announcement Read Rate -->
        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200 mb-8">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h3 class="text-lg font-semibold text-gray-900">공지 열람률</h3>
                    <p class="text-sm text-gray-500">총 공지 <span id="totalAnnouncements">-</span>건</p>
                </div>
                <div class="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538.214 1.055.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </div>
            </div>
            <div class="relative pt-2">
                <div class="w-full bg-gray-100 rounded-lg overflow-hidden">
                    <div class="h-12 bg-gradient-to-r from-indigo-400 to-indigo-600 rounded-lg transition-all duration-500" id="announcementReadRateBar" style="width: 0%"></div>
                </div>
                <div class="text-center mt-2">
                    <span class="text-3xl font-bold text-gray-900" id="announcementReadRate">-</span>
                    <span class="text-gray-500">%</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/v1/dashboard/statistics', {
                    credentials: 'same-origin'
                });
                const data = await response.json().catch(() => ({}));

                if (data.success && data.data) {
                    const stats = data.data;

                    document.getElementById('totalKids').textContent = stats.totalKids;
                    document.getElementById('totalTeachers').textContent = stats.totalTeachers;
                    document.getElementById('totalParents').textContent = stats.totalParents;
                    document.getElementById('todayAttendanceCount').textContent = stats.todayAttendanceCount;

                    const rate7Days = stats.attendanceRate7Days.toFixed(1);
                    document.getElementById('attendanceRate7Days').textContent = rate7Days;
                    document.getElementById('attendanceRate7DaysBar').style.width = rate7Days + '%';

                    const rate30Days = stats.attendanceRate30Days.toFixed(1);
                    document.getElementById('attendanceRate30Days').textContent = rate30Days;
                    document.getElementById('attendanceRate30DaysBar').style.width = rate30Days + '%';

                    const announcementRate = stats.announcementReadRate.toFixed(1);
                    document.getElementById('announcementReadRate').textContent = announcementRate;
                    document.getElementById('announcementReadRateBar').style.width = announcementRate + '%';

                    document.getElementById('totalAnnouncements').textContent = stats.totalAnnouncements;
                }
            } catch (error) {
                console.error('Failed to load dashboard statistics:', error);
            }
        });
    </script>
</body>
</html>
