<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">유치원 ERP</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
    </style>
</head>

<body class="bg-gray-50">

<!-- Header Fragment -->
<th:block th:fragment="header">
    <header class="sticky top-0 z-50 w-full bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center">
                            <span class="text-white font-bold text-lg">K</span>
                        </div>
                        <span class="sr-only">KinderCare</span>
                    </a>
                </div>
                <nav class="hidden md:flex items-center gap-4">
                    <a href="/dashboard" class="text-gray-600 hover:text-primary-600 font-medium">대시보드</a>
                    <a href="/attendance" class="text-gray-600 hover:text-primary-600 font-medium">출결관리</a>
                    <a href="/calendar" class="text-gray-600 hover:text-primary-600 font-medium">일정</a>
                    <a href="/notepad" class="text-gray-600 hover:text-primary-600 font-medium">알림장</a>
                    <a href="/announcements" class="text-gray-600 hover:text-primary-600 font-medium">공지사항</a>
                    
                    <div class="flex items-center gap-2 border-l border-gray-200 pl-4">
                        <span class="text-sm text-gray-700" th:text="${currentMember?.name}">사용자</span>
                        <span class="text-xs px-2 py-1 bg-primary-100 text-primary-700 rounded-full" th:text="${currentMember?.role?.title}">역할</span>
                    </div>
                    
                    <form action="/logout" method="post">
                        <button type="submit" class="text-sm text-red-600 hover:text-red-700">로그아웃</button>
                    </form>
                </nav>

                <!-- Mobile Menu Button -->
                <button id="mobileMenuBtn" class="md:hidden p-2 rounded-lg hover:bg-gray-100" onclick="toggleMobileMenu()">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation Menu -->
    <nav id="mobileMenu" class="md:hidden fixed bottom-0 left-0 right-0 z-40 w-full bg-white border-t border-gray-200 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3 space-y-2">
            <a href="/dashboard" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">대시보드</a>
            <a href="/attendance" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">출결관리</a>
            <a href="/calendar" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">일정</a>
            <a href="/notepad" class="block px-4 py-3 rounded-lg text-gray-100 text-primary-700">알림장</a>
            <a href="/announcements" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">공지사항</a>
            
            <div class="border-t border-gray-200 pt-3 mt-3">
                <div class="flex items-center justify-between px-4">
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-700" th:text="${currentMember?.name}">사용자</span>
                        <span class="text-xs px-2 py-1 bg-primary-100 text-primary-700 rounded-full" th:text="${currentMember?.role?.title}">역할</span>
                    </div>
                    <form action="/logout" method="post">
                        <button type="submit" class="text-sm text-red-600 hover:text-red-700">로그아웃</button>
                    </form>
                </div>
        </div>
    </nav>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            if (menu) {
                menu.classList.toggle('hidden');
            }
        }
    </script>
</th:block>
