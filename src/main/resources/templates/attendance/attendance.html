<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결관리 - 유치원 ERP</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="sticky top-0 z-50 w-full bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center">
                            <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="KinderCare" class="w-full h-full object-cover object-left" />
                        </div>
                        <span class="text-lg font-bold text-gray-900">유치원 ERP</span>
                    </a>
                </div>
                <nav class="flex items-center gap-4">
                    <a href="/" class="text-gray-600 hover:text-primary-600 font-medium">홈</a>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-700" th:text="${currentMember?.name}">사용자</span>
                        <span class="text-xs px-2 py-1 bg-primary-100 text-primary-700 rounded-full" th:text="${currentMember?.role?.title}">역할</span>
                    </div>
                    <form action="/logout" method="post">
                        <button type="submit" class="text-sm text-red-600 hover:text-red-700">로그아웃</button>
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">출결관리</h1>
                <p class="text-gray-600">원생들의 출석 현황을 관리하세요</p>
            </div>
        </div>

        <!-- Date Picker -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-6">
            <div class="flex items-center gap-4">
                <button id="prevDay" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="text-center flex-1">
                    <input type="date" id="selectedDate" class="px-4 py-2 border border-gray-200 rounded-lg text-center font-medium text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500">
                </div>
                <button id="nextDay" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Classroom Filter -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 mb-6">
            <select id="classroomFilter" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                <option value="">전체 반</option>
                <option value="1">해바라기반</option>
                <option value="2">장미반</option>
                <option value="3">나무반</option>
            </select>
        </div>

        <!-- Quick Actions (Principal/Teacher only) -->
        <div id="quickActions" class="hidden bg-white rounded-2xl shadow-sm border border-gray-200 p-4 mb-6">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">빠른 등록</h3>
            <div class="flex flex-wrap gap-2">
                <button onclick="showBulkModal('present')" class="px-3 py-1.5 bg-green-100 text-green-700 rounded-lg text-sm font-medium hover:bg-green-200 transition-colors">
                    전체 출석
                </button>
                <button onclick="showBulkModal('absent')" class="px-3 py-1.5 bg-red-100 text-red-700 rounded-lg text-sm font-medium hover:bg-red-200 transition-colors">
                    전체 결석
                </button>
            </div>
        </div>

        <!-- Attendance List -->
        <div id="attendance-list" class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">원생</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase">상태</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase">등원 시간</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase">하원 시간</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase" id="actionHeader">작업</th>
                    </tr>
                </thead>
                <tbody id="attendanceBody" class="divide-y divide-gray-200">
                    <!-- Sample Data -->
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                    <span class="text-sm font-semibold text-blue-700">김</span>
                                </div>
                                <div>
                                    <p class="font-medium text-gray-900">김철수</p>
                                    <p class="text-xs text-gray-500">해바라기반</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <select class="attendance-status px-3 py-1 border border-gray-200 rounded-lg text-sm" data-kid-id="1">
                                <option value="PRESENT" selected>출석</option>
                                <option value="ABSENT">결석</option>
                                <option value="LATE">지각</option>
                                <option value="EARLY_LEAVE">조퇴</option>
                                <option value="SICK_LEAVE">병결</option>
                            </select>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <input type="time" class="drop-off-time px-2 py-1 border border-gray-200 rounded-lg text-sm" data-kid-id="1" value="09:00">
                        </td>
                        <td class="px-6 py-4 text-center">
                            <input type="time" class="pick-up-time px-2 py-1 border border-gray-200 rounded-lg text-sm" data-kid-id="1" value="">
                        </td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="saveAttendance(1)" class="px-3 py-1.5 bg-primary-600 text-white rounded-lg text-sm font-medium hover:bg-primary-700 transition-colors">
                                저장
                            </button>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-pink-100 rounded-full flex items-center justify-center">
                                    <span class="text-sm font-semibold text-pink-700">이</span>
                                </div>
                                <div>
                                    <p class="font-medium text-gray-900">이영희</p>
                                    <p class="text-xs text-gray-500">해바라기반</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <select class="attendance-status px-3 py-1 border border-gray-200 rounded-lg text-sm" data-kid-id="2">
                                <option value="PRESENT">출석</option>
                                <option value="ABSENT">결석</option>
                                <option value="LATE">지각</option>
                                <option value="EARLY_LEAVE">조퇴</option>
                                <option value="SICK_LEAVE">병결</option>
                            </select>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <input type="time" class="drop-off-time px-2 py-1 border border-gray-200 rounded-lg text-sm" data-kid-id="2" value="">
                        </td>
                        <td class="px-6 py-4 text-center">
                            <input type="time" class="pick-up-time px-2 py-1 border border-gray-200 rounded-lg text-sm" data-kid-id="2" value="">
                        </td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="saveAttendance(2)" class="px-3 py-1.5 bg-primary-600 text-white rounded-lg text-sm font-medium hover:bg-primary-700 transition-colors">
                                저장
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show quick actions for Principal/Teacher
            const userRole = '[[${currentMember?.role?.name}]]';
            if (userRole === 'PRINCIPAL' || userRole === 'TEACHER') {
                document.getElementById('quickActions').classList.remove('hidden');
            }

            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('selectedDate').value = today;

            // Date navigation
            document.getElementById('prevDay').addEventListener('click', function() {
                const dateInput = document.getElementById('selectedDate');
                const currentDate = new Date(dateInput.value);
                currentDate.setDate(currentDate.getDate() - 1);
                dateInput.value = currentDate.toISOString().split('T')[0];
                loadAttendance();
            });

            document.getElementById('nextDay').addEventListener('click', function() {
                const dateInput = document.getElementById('selectedDate');
                const currentDate = new Date(dateInput.value);
                currentDate.setDate(currentDate.getDate() + 1);
                dateInput.value = currentDate.toISOString().split('T')[0];
                loadAttendance();
            });

            document.getElementById('selectedDate').addEventListener('change', function() {
                loadAttendance();
            });

            document.getElementById('classroomFilter').addEventListener('change', function() {
                loadAttendance();
            });

            // TODO: Load attendance via API
            function loadAttendance() {
                const date = document.getElementById('selectedDate').value;
                const classroomId = document.getElementById('classroomFilter').value;
                console.log('Loading attendance for:', date, classroomId);
                // Implement API call
            }
        });

        function showBulkModal(type) {
            // TODO: Show bulk update modal
            alert('일괄 변경 기능: ' + type);
        }

        async function saveAttendance(kidId) {
            const date = document.getElementById('selectedDate').value;
            const row = document.querySelector(`[data-kid-id="${kidId}"]`).closest('tr');
            const status = row.querySelector('.attendance-status').value;
            const dropOffTime = row.querySelector('.drop-off-time').value;
            const pickUpTime = row.querySelector('.pick-up-time').value;

            const data = {
                kidId: kidId,
                date: date,
                status: status,
                dropOffTime: dropOffTime || null,
                pickUpTime: pickUpTime || null
            };

            try {
                const response = await fetch('/api/v1/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('출석 정보가 저장되었습니다');
                } else {
                    const error = await response.json();
                    alert('저장 실패: ' + error.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다');
            }
        }
    </script>
</body>
</html>
