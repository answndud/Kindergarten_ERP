<!-- Include Header -->
<th:block th:replace="~{layout/base :: _}" th:with="title='출결관리 - 유치원 ERP'"/>
<div th:replace="~{layout/base :: content}"></div>

    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="md:hidden fixed bottom-4 right-4 z-50 p-3 rounded-lg bg-white shadow-lg border border-gray-200" onclick="toggleMobileMenu()">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7m7 6h7" />
        </svg>
    </button>

    <!-- Mobile Navigation Menu -->
    <nav id="mobileMenu" class="md:hidden fixed bottom-0 left-0 right-0 z-40 w-full bg-white border-t border-gray-200 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3 space-y-2">
            <a href="/dashboard" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">대시보드</a>
            <a href="/attendance" class="block px-4 py-3 rounded-lg text-gray-100 text-primary-700">출결관리</a>
            <a href="/notepad" class="block px-4 py-3 rounded-lg text-gray-100">알림장</a>
            <a href="/announcements" class="block px-4 py-3 rounded-lg text-gray-100">공지사항</a>
            
            <div class="border-t border-gray-200 pt-3 mt-3">
                <div class="flex items-center justify-between px-4">
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-700" th:text="${currentMember?.name}">사용자</span>
                        <span class="text-xs px-2 py-1 bg-primary-100 text-primary-700 rounded-full" th:text="${currentMember?.role?.title}">역할</span>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="text-sm text-red-600 hover:text-red-700">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
        </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">출결관리</h1>
                <p class="text-gray-600">원생들의 출석 현황을 관리하세요</p>
            </div>
            <a href="/attendance/monthly" class="inline-flex items-center justify-center px-4 py-2 border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:text-primary-600 hover:border-primary-200 transition-colors">
                월간 리포트 보기
            </a>
        </div>

        <!-- Date Picker -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-6">
            <div class="flex items-center gap-4">
                <button id="prevDay" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="text-center flex-1">
                    <input type="date" id="selectedDate" class="px-4 py-2 border border-gray-200 rounded-lg text-center font-medium text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500">
                </div>
                <button id="nextDay" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Classroom Filter -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 mb-6" x-data="classroomLoader()" x-init="init()">
            <select id="classroomFilter" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" x-on:change="loadAttendance()">
                <option value="">반을 선택하세요</option>
                <template x-for="classroom in classrooms" :key="classroom.id">
                    <option :value="classroom.id" x-text="classroom.name"></option>
                </template>
            </select>
        </div>

        <!-- Quick Actions (Principal/Teacher only) -->
        <div id="quickActions" class="hidden bg-white rounded-2xl shadow-sm border border-gray-200 p-4 mb-6">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">빠른 등록</h3>
            <div class="flex flex-wrap gap-2">
                <button onclick="showBulkModal('present')" class="px-3 py-1.5 bg-green-100 text-green-700 rounded-lg text-sm font-medium hover:bg-green-200 transition-colors">
                    전체 출석
                </button>
                <button onclick="showBulkModal('absent')" class="px-3 py-1.5 bg-red-100 text-red-700 rounded-lg text-sm font-medium hover:bg-red-200 transition-colors">
                    전체 결석
                </button>
            </div>
        </div>

        <!-- Attendance List -->
        <div id="attendance-list" class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <!-- Desktop Table View -->
            <table class="hidden lg:table w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">원생</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase">상태</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase">등원 시간</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase">하원 시간</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase">사유</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase">작업</th>
                    </tr>
                </thead>
                <tbody id="attendanceBody" class="divide-y divide-gray-200">
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">반을 선택하세요</td>
                    </tr>
                </tbody>
            </table>

            <!-- Mobile Card View -->
            <div id="attendanceMobile" class="hidden lg:hidden space-y-3">
                <div class="px-6 py-8 text-center text-gray-500">반을 선택하세요</div>
            </div>
        </div>
    </main>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS (UI helpers) -->
    <script th:src="@{/js/app.js}"></script>
 
     <script>
        function classroomLoader() {
            return {
                classrooms: [],
                async init() {
                    try {
                        const res = await fetch('/api/v1/members/me', { credentials: 'same-origin' });
                        if (!res.ok) return;
                        const me = await res.json().catch(() => ({}));
                        if (!me.success || !me.data) return;
                        const kindergartenId = me.data.kindergartenId;
                        if (!kindergartenId) return;

                        const classroomsRes = await fetch(`/api/v1/classrooms?kindergartenId=${kindergartenId}`, { credentials: 'same-origin' });
                        if (classroomsRes.ok) {
                            const d = await classroomsRes.json().catch(() => ({}));
                            this.classrooms = d.data?.content || [];
                        }
                    } catch (e) {
                        console.error('Error loading classrooms:', e);
                    }
                }
            };
        }

        let loadAttendance = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Show quick actions for Principal/Teacher
            const userRole = '[[${currentMember?.role?.name}]]';
            if (userRole === 'PRINCIPAL' || userRole === 'TEACHER') {
                document.getElementById('quickActions').classList.remove('hidden');
            }

            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('selectedDate').value = today;

            // Date navigation
            document.getElementById('prevDay').addEventListener('click', function() {
                const dateInput = document.getElementById('selectedDate');
                const currentDate = new Date(dateInput.value);
                currentDate.setDate(currentDate.getDate() - 1);
                dateInput.value = currentDate.toISOString().split('T')[0];
                loadAttendance();
            });

            document.getElementById('nextDay').addEventListener('click', function() {
                const dateInput = document.getElementById('selectedDate');
                const currentDate = new Date(dateInput.value);
                currentDate.setDate(currentDate.getDate() + 1);
                dateInput.value = currentDate.toISOString().split('T')[0];
                loadAttendance();
            });

            document.getElementById('selectedDate').addEventListener('change', function() {
                loadAttendance();
            });

            document.getElementById('classroomFilter').addEventListener('change', function() {
                loadAttendance();
            });

            // Load attendance via API
            loadAttendance = async function() {
                const date = document.getElementById('selectedDate').value;
                const classroomId = document.getElementById('classroomFilter').value;
                const tbody = document.getElementById('attendanceBody');

                if (!classroomId) {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">반을 선택해 주세요</td></tr>';
                    return;
                }

                try {
                    const response = await fetch(`/api/v1/attendance/daily?date=${date}&classroomId=${classroomId}`, {
                        credentials: 'same-origin'
                    });
                    const data = await response.json().catch(() => ({}));

                    if (!data.success || !data.data || data.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">데이터가 없습니다</td></tr>';
                        return;
                    }

                    tbody.innerHTML = data.data.map(row => {
                        const statusMap = {
                            PRESENT: '출석',
                            ABSENT: '결석',
                            LATE: '지각',
                            EARLY_LEAVE: '조퇴',
                            SICK_LEAVE: '병결'
                        };
                        const selectedStatus = row.status || 'PRESENT';
                        const statusOptions = Object.entries(statusMap)
                            .map(([value, label]) => `<option value="${value}" ${selectedStatus === value ? 'selected' : ''}>${label}</option>`)
                            .join('');

                        const dropOffTime = row.dropOffTime || '';
                        const pickUpTime = row.pickUpTime || '';
                        const note = row.note || '';
                        const kidInitial = row.kidName ? row.kidName.charAt(0) : '?';

                        return `
                            <tr class="hover:bg-gray-50 lg:table-row">
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-3">
                                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                            <span class="text-sm font-semibold text-blue-700">${kidInitial}</span>
                                        </div>
                                        <div>
                                            <p class="font-medium text-gray-900">${row.kidName}</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <select class="attendance-status px-3 py-1 border border-gray-200 rounded-lg text-sm" data-kid-id="${row.kidId}">
                                        ${statusOptions}
                                    </select>
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <input type="time" class="drop-off-time px-2 py-1 border border-gray-200 rounded-lg text-sm" data-kid-id="${row.kidId}" value="${dropOffTime}">
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <input type="time" class="pick-up-time px-2 py-1 border border-gray-200 rounded-lg text-sm" data-kid-id="${row.kidId}" value="${pickUpTime}">
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <input type="text" class="attendance-note px-2 py-1 border border-gray-200 rounded-lg text-sm w-40" data-kid-id="${row.kidId}" placeholder="결석 사유" value="${note}">
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <button onclick="saveAttendance(${row.kidId})" class="px-3 py-1.5 bg-primary-600 text-white rounded-lg text-sm font-medium hover:bg-primary-700 transition-colors">
                                        저장
                                    </button>
                                </td>
                            </tr>
                        `;
                    }).join('');
                } catch (error) {
                    console.error('Error loading attendance:', error);
                    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">데이터 로드 중 오류가 발생했습니다</td></tr>';
                    mobileTbody.innerHTML = '<div class="px-6 py-8 text-center text-red-500">데이터 로드 중 오류가 발생했습니다</div>';
                }

                const mobileTbody = document.getElementById('attendanceMobile');
                if (mobileTbody && data.success && data.data) {
                    mobileTbody.innerHTML = data.data.map(row => {
                        const statusMap = {
                            PRESENT: '출석',
                            ABSENT: '결석',
                            LATE: '지각',
                            EARLY_LEAVE: '조퇴',
                            SICK_LEAVE: '병결'
                        };
                        const selectedStatus = row.status || 'PRESENT';
                        const statusOptions = Object.entries(statusMap)
                            .map(([value, label]) => `<option value="${value}" ${selectedStatus === value ? 'selected' : ''}>${label}</option>`)
                            .join('');

                        const dropOffTime = row.dropOffTime || '';
                        const pickUpTime = row.pickUpTime || '';
                        const note = row.note || '';
                        const kidInitial = row.kidName ? row.kidName.charAt(0) : '?';

                        return `
                            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                        <span class="text-sm font-semibold text-blue-700">${kidInitial}</span>
                                    </div>
                                    <div>
                                        <p class="font-medium text-gray-900">${row.kidName}</p>
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label class="block text-xs font-semibold text-gray-700 mb-2">상태</label>
                                        <select class="attendance-status w-full px-3 py-2 border border-gray-200 rounded-lg text-sm" data-kid-id="${row.kidId}">
                                            ${statusOptions}
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-xs font-semibold text-gray-700 mb-2">등원 시간</label>
                                        <input type="time" class="drop-off-time w-full px-3 py-2 border border-gray-200 rounded-lg text-sm" data-kid-id="${row.kidId}" value="${dropOffTime}">
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label class="block text-xs font-semibold text-gray-700 mb-2">하원 시간</label>
                                        <input type="time" class="pick-up-time w-full px-3 py-2 border border-gray-200 rounded-lg text-sm" data-kid-id="${row.kidId}" value="${pickUpTime}">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-semibold text-gray-700 mb-2">결석 사유</label>
                                        <input type="text" class="attendance-note w-full px-3 py-2 border border-gray-200 rounded-lg text-sm" data-kid-id="${row.kidId}" placeholder="결석 사유" value="${note}">
                                    </div>
                                </div>
                                <button onclick="saveAttendance(${row.kidId})" class="w-full px-4 py-3 bg-primary-600 text-white rounded-lg text-sm font-medium hover:bg-primary-700 transition-colors">
                                    저장
                                </button>
                            </div>
                        `;
                    }).join('');
                }
            };
        });

        async function showBulkModal(type) {
            const date = document.getElementById('selectedDate').value;
            const classroomId = document.getElementById('classroomFilter').value;

            if (!classroomId) {
                await UI.alert({
                    title: '반 선택 필요',
                    text: '일괄 변경하려면 먼저 반을 선택해 주세요.',
                    icon: 'warning'
                });
                return;
            }

            const typeLabels = {
                present: '전체 출석',
                absent: '전체 결석'
            };
            const statusMap = {
                present: 'PRESENT',
                absent: 'ABSENT'
            };

            let note = '';
            if (type === 'absent') {
                const result = await UI.promptTextarea({
                    title: '결석 사유',
                    label: '결석 사유를 입력해 주세요',
                    placeholder: '예) 개인 사정, 병결 등',
                    confirmText: '적용',
                    cancelText: '취소'
                });
                if (!result.isConfirmed) return;
                note = result.value || '';
            } else {
                const ok = await UI.confirm({
                    title: typeLabels[type],
                    text: `${date}에 모든 원생의 출석을 ${typeLabels[type].replace('전체 ', '')} 처리하시겠습니까?`,
                    confirmText: '확인',
                    cancelText: '취소',
                    icon: 'question'
                });
                if (!ok) return;
            }

            try {
                const status = statusMap[type];
                const response = await fetch('/api/v1/attendance/bulk', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        classroomId: Number(classroomId),
                        date: date,
                        status: status,
                        note: note || null
                    })
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    await UI.error(error.message || '일괄 처리에 실패했습니다.');
                    return;
                }

                await UI.success(`${typeLabels[type]}이 완료되었습니다.`);
                loadAttendance();
            } catch (error) {
                console.error('Error:', error);
                await UI.error(error.message || '요청 처리 중 오류가 발생했습니다.');
            }
        }

        async function saveAttendance(kidId) {
            const date = document.getElementById('selectedDate').value;
            const row = document.querySelector(`[data-kid-id="${kidId}"]`).closest('tr');
            const status = row.querySelector('.attendance-status').value;
            const dropOffTime = row.querySelector('.drop-off-time').value;
            const pickUpTime = row.querySelector('.pick-up-time').value;
            const note = row.querySelector('.attendance-note').value;

            const data = {
                kidId: kidId,
                date: date,
                status: status,
                dropOffTime: dropOffTime || null,
                pickUpTime: pickUpTime || null,
                note: note || null
            };

            try {
                const response = await fetch('/api/v1/attendance/upsert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    await UI.success('출결 정보를 저장했습니다.');
                } else {
                    const error = await response.json().catch(() => ({}));
                    await UI.error(error.message || '저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                await UI.error(error.message || '요청 처리 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
