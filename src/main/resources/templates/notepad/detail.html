<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${notepad != null ? notepad.title() + ' - 알림장' : '알림장 상세'}">알림장 상세</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
    </style>
</head>
<body class="bg-gray-50">

<header class="sticky top-0 z-50 w-full bg-white border-b border-gray-200">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a href="/" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center">
                        <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="KinderCare" class="w-full h-full object-cover object-left" />
                    </div>
                    <span class="text-lg font-bold text-gray-900">유치원 ERP</span>
                </a>
            </div>
            <nav class="flex items-center gap-4">
                <a href="/notepad" class="text-gray-600 hover:text-primary-600 font-medium">알림장</a>
                <div class="flex items-center gap-2">
                    <span class="text-sm text-gray-700" th:text="${currentMember?.name}">사용자</span>
                    <span class="text-xs px-2 py-1 bg-primary-100 text-primary-700 rounded-full" th:text="${currentMember?.role?.title}">역할</span>
                </div>
                <form action="/logout" method="post">
                    <button type="submit" class="text-sm text-red-600 hover:text-red-700">로그아웃</button>
                </form>
            </nav>
        </div>
    </div>
</header>

<main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex items-center justify-between mb-6">
        <a href="/notepad" class="inline-flex items-center gap-2 text-gray-700 hover:text-gray-900">
            <span class="text-lg">←</span>
            <span class="font-medium">목록으로</span>
        </a>

        <div class="flex items-center gap-2" th:if="${notepad != null}">
            <span class="text-xs px-2 py-1 bg-gray-100 text-gray-700 rounded-full" th:text="${notepad.classroomName() != null ? notepad.classroomName() : '전체'}">전체</span>
            <span class="text-xs px-2 py-1 bg-gray-100 text-gray-700 rounded-full" th:if="${notepad.kidName() != null}" th:text="${notepad.kidName()}">원생</span>
        </div>
    </div>

    <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-6" th:if="${notepad != null}">
        <div class="flex items-start justify-between gap-4 mb-4">
            <div class="min-w-0">
                <h1 class="text-2xl font-bold text-gray-900 break-words" th:text="${notepad.title()}">제목</h1>
                <div class="mt-2 text-sm text-gray-600 flex flex-wrap items-center gap-3">
                    <span class="inline-flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span th:text="${notepad.writerName()}">작성자</span>
                    </span>
                    <span th:text="${#temporals.format(notepad.createdAt(), 'yyyy.MM.dd HH:mm')}">작성일</span>
                    <span class="text-gray-400">•</span>
                    <span th:text="${'읽음 ' + notepad.readCount()}">읽음</span>
                </div>
            </div>

            <span class="text-xs px-2 py-1 rounded-full"
                  th:classappend="${notepad.isRead()} ? ' bg-primary-100 text-primary-700' : ' bg-gray-100 text-gray-700'"
                  th:text="${notepad.isRead()} ? '읽음' : '미확인'">상태</span>
        </div>

        <div class="prose max-w-none text-gray-800 whitespace-pre-wrap" th:text="${notepad.content()}">내용</div>

        <div class="mt-6" th:if="${notepad.photoUrls() != null and !notepad.photoUrls().isEmpty()}">
            <h2 class="text-sm font-semibold text-gray-900 mb-3">사진</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                <img th:each="url : ${notepad.photoUrls()}" th:src="${url}" alt="photo" class="w-full h-40 object-cover rounded-xl border border-gray-200"/>
            </div>
        </div>

        <div class="mt-8" th:if="${notepad.readers() != null and !notepad.readers().isEmpty()}">
            <h2 class="text-sm font-semibold text-gray-900 mb-3">읽은 사람</h2>
            <div class="border border-gray-200 rounded-xl overflow-hidden">
                <div th:each="r : ${notepad.readers()}" class="flex items-center justify-between px-4 py-3 border-b border-gray-200 last:border-b-0">
                    <span class="text-sm text-gray-800" th:text="${r.readerName()}">이름</span>
                    <span class="text-xs text-gray-500" th:text="${#temporals.format(r.readAt(), 'yyyy.MM.dd HH:mm')}">시간</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons (Principal/Teacher only) -->
        <div class="mt-8 flex items-center justify-between border-t border-gray-200 pt-4"
             sec:authorize="hasAnyRole('PRINCIPAL', 'TEACHER')">
            <div class="flex gap-2">
                <form th:action="@{/notepad/{id}/edit(id=${notepad.id()})}" method="get">
                    <button type="submit" class="px-4 py-2 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors">
                        수정
                    </button>
                </form>
                <form th:action="@{/notepad/{id}/delete(id=${notepad.id()})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition-colors">
                        삭제
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-6 text-center" th:if="${notepad == null}">
        <h1 class="text-lg font-semibold text-gray-900">알림장을 찾을 수 없습니다</h1>
        <p class="mt-2 text-gray-600">목록으로 돌아가 다시 시도해주세요.</p>
        <a href="/notepad" class="mt-4 inline-flex px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700">목록으로</a>
    </div>
</main>

</body>
</html>
