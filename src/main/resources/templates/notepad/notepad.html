<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림장 - 유치원 ERP</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="sticky top-0 z-50 w-full bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center">
                            <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="KinderCare" class="w-full h-full object-cover object-left" />
                        </div>
                        <span class="text-lg font-bold text-gray-900">유치원 ERP</span>
                    </a>
                </div>
                <nav class="flex items-center gap-4">
                    <a href="/" class="text-gray-600 hover:text-primary-600 font-medium">홈</a>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-700" th:text="${currentMember?.name}">사용자</span>
                        <span class="text-xs px-2 py-1 bg-primary-100 text-primary-700 rounded-full" th:text="${currentMember?.role?.title}">역할</span>
                    </div>
                    <form action="/logout" method="post">
                        <button type="submit" class="text-sm text-red-600 hover:text-red-700">로그아웃</button>
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">알림장</h1>
                <p class="text-gray-600">선생님이 보낸 알림장을 확인하고 답장을 보내세요</p>
            </div>
            <!-- Create Button (Principal/Teacher only) -->
            <button id="createNotepadBtn" class="hidden px-4 py-2 bg-gradient-primary text-white font-medium rounded-xl hover:shadow-lg transition-all flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                알림장 작성
            </button>
        </div>

        <!-- Create Modal -->
        <div id="createModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50">
            <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-bold text-gray-900">알림장 작성</h2>
                        <button id="closeModal" class="p-2 hover:bg-gray-100 rounded-lg">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <form id="notepadForm" class="p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">반 선택 *</label>
                        <select id="classroomId" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <option value="">반을 선택하세요</option>
                            <option value="1">해바라기반</option>
                            <option value="2">장미반</option>
                            <option value="3">나무반</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">대상 원생 (선택)</label>
                        <select id="kidId" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <option value="">전체</option>
                            <option value="1">김철수</option>
                            <option value="2">이영희</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">제목 *</label>
                        <input type="text" id="title" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="오늘의 활동을 알려드립니다">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">내용 *</label>
                        <textarea id="content" required rows="6" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="오늘 아이들이 한 활동을 안내드립니다..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">사진 추가 (선택)</label>
                        <input type="file" id="photos" multiple accept="image/*" class="w-full px-4 py-2 border border-gray-200 rounded-lg">
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors">
                            작성하기
                        </button>
                        <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors">
                            취소
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filter -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 mb-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <select id="filterClassroom" class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="">전체 반</option>
                    <option value="1">해바라기반</option>
                    <option value="2">장미반</option>
                    <option value="3">나무반</option>
                </select>
                <select id="filterKid" class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="">전체 원생</option>
                    <option value="1">김철수</option>
                    <option value="2">이영희</option>
                </select>
            </div>
        </div>

        <!-- Notepad List Container -->
        <div id="notepad-list" class="space-y-4">
            <div class="text-center py-12 bg-white rounded-2xl border border-gray-200">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">알림장이 없습니다</h3>
                <p class="text-gray-600">선생님이 보낸 알림장이 여기에 표시됩니다</p>
            </div>
        </div>
    </main>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', async function() {
            /*[# th:if="${currentMember != null and (currentMember.role.name() == 'PRINCIPAL' or currentMember.role.name() == 'TEACHER')}"]*/
            document.getElementById('createNotepadBtn').classList.remove('hidden');
            document.getElementById('createNotepadBtn').classList.add('flex');
            /*[/]*/

            // Get kindergartenId from current member
            const kindergartenId = /*[[${currentMember?.kindergartenId}]]*/ null;

            // Load classrooms
            if (kindergartenId) {
                try {
                    const response = await fetch(`/api/v1/classrooms?kindergartenId=${kindergartenId}`);
                    if (response.ok) {
                        const result = await response.json();
                        const classrooms = result.data || [];
                        
                        // Populate classroom select
                        const classroomSelect = document.getElementById('classroomId');
                        classroomSelect.innerHTML = '<option value="">반을 선택하세요</option>';
                        classrooms.forEach(classroom => {
                            const option = document.createElement('option');
                            option.value = classroom.id;
                            option.textContent = classroom.name;
                            classroomSelect.appendChild(option);
                        });

                        // Populate filter classroom select
                        const filterSelect = document.getElementById('filterClassroom');
                        filterSelect.innerHTML = '<option value="">전체 반</option>';
                        classrooms.forEach(classroom => {
                            const option = document.createElement('option');
                            option.value = classroom.id;
                            option.textContent = classroom.name;
                            filterSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('반 목록 로드 실패:', error);
                }
            }

            // Modal controls
            const createBtn = document.getElementById('createNotepadBtn');
            const modal = document.getElementById('createModal');
            const closeBtn = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelBtn');

            createBtn.addEventListener('click', () => modal.classList.remove('hidden'));
            closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
            cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));

            // Form submission
            document.getElementById('notepadForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const data = {
                    classroomId: parseInt(document.getElementById('classroomId').value),
                    kidId: document.getElementById('kidId').value ? parseInt(document.getElementById('kidId').value) : null,
                    title: document.getElementById('title').value,
                    content: document.getElementById('content').value
                };

                try {
                    const response = await fetch('/api/v1/notepads', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        alert('알림장이 작성되었습니다');
                        modal.classList.add('hidden');
                        document.getElementById('notepadForm').reset();
                        loadNotepads(); // Reload list
                    } else {
                        const error = await response.json();
                        alert('작성 실패: ' + error.message);
                    }
                } catch (error) {
                    alert('오류가 발생했습니다: ' + error.message);
                }
            });

            // Load notepads function
            async function loadNotepads() {
                const filterClassroom = document.getElementById('filterClassroom').value;
                const filterKid = document.getElementById('filterKid').value;
                
                try {
                    let url = '/api/v1/notepads';
                    const params = new URLSearchParams();
                    
                    if (filterClassroom) {
                        params.append('classroomId', filterClassroom);
                    }

                    if (filterKid) {
                        params.append('kidId', filterKid);
                    }
                    
                    if (params.toString()) {
                        url += '?' + params.toString();
                    }
                    
                    console.log('Loading notepads from:', url);
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('Notepads loaded:', result);
                        const notepads = result.data?.content || [];
                        displayNotepads(notepads);
                    } else {
                        console.error('Failed to load notepads:', response.status);
                    }
                } catch (error) {
                    console.error('알림장 목록 로드 실패:', error);
                }
            }

            // Display notepads
            function displayNotepads(notepads) {
                const container = document.getElementById('notepad-list');
                
                if (notepads.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12 bg-white rounded-2xl border border-gray-200">
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">알림장이 없습니다</h3>
                            <p class="text-gray-600">선생님이 보낸 알림장이 여기에 표시됩니다</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = notepads.map(notepad => `
                    <a href="/notepad/${notepad.id}" class="block bg-white rounded-2xl border border-gray-200 p-6 hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    <h3 class="text-lg font-semibold text-gray-900">${notepad.title}</h3>
                                    ${notepad.isImportant ? '<span class="px-2 py-1 bg-red-100 text-red-700 text-xs font-medium rounded">중요</span>' : ''}
                                </div>
                                <div class="flex items-center gap-3 text-sm text-gray-600">
                                    <span class="flex items-center gap-1">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                        </svg>
                                        ${notepad.writerName}
                                    </span>
                                    <span>${notepad.classroomName || '전체'}${notepad.kidName ? ' - ' + notepad.kidName : ''}</span>
                                    <span>${new Date(notepad.createdAt).toLocaleDateString('ko-KR')}</span>
                                </div>
                            </div>
                        </div>
                        <p class="text-gray-700 line-clamp-2">${notepad.content}</p>
                    </a>
                `).join('');
            }

            // Filter change handlers
            document.getElementById('filterClassroom').addEventListener('change', loadNotepads);
            document.getElementById('filterKid').addEventListener('change', loadNotepads);

            // Initial load
            loadNotepads();
        });
    </script>
</body>
</html>
