<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림장 - 유치원 ERP</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="sticky top-0 z-50 w-full bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center">
                             <img th:src="@{/img/logo.svg}" src="/img/logo.svg" alt="KinderCare" class="w-full h-full object-contain" />
                        </div>
                        <span class="sr-only">KinderCare</span>
                    </a>
                </div>
                <nav class="flex items-center gap-4">
                    <a href="/" class="text-gray-600 hover:text-primary-600 font-medium">홈</a>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-700" th:text="${currentMember?.name}">사용자</span>
                        <span class="text-xs px-2 py-1 bg-primary-100 text-primary-700 rounded-full" th:text="${currentMember?.role?.title}">역할</span>
                    </div>
                    <form action="/logout" method="post">
                        <button type="submit" class="text-sm text-red-600 hover:text-red-700">로그아웃</button>
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">알림장</h1>
                <p class="text-gray-600">선생님이 보낸 알림장을 확인하고 답장을 보내세요</p>
            </div>
            <!-- Create Button (Principal/Teacher only) -->
            <a id="createNotepadBtn" href="/notepad/write" class="hidden px-4 py-2 bg-gradient-primary text-white font-medium rounded-xl hover:shadow-lg transition-all flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                알림장 작성
            </a>
        </div>


        <!-- Filter -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 mb-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <select id="filterClassroom" name="classroomId" class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="">전체 반</option>
                </select>
                <select id="filterKid" name="kidId" disabled class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="">전체 원생</option>
                </select>
            </div>
        </div>

        <!-- Notepad List Container (HTMX) -->
        <div id="notepad-list"
             hx-get="/notepad/list"
             hx-trigger="load, filters-changed from:body"
             hx-include="#filterClassroom,#filterKid"
             hx-swap="outerHTML"
             class="space-y-4">
            <div class="flex justify-center items-center py-12">
                <svg class="animate-spin h-8 w-8 text-primary-600" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>
    </main>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS (UI/Notifications) -->
    <script th:src="@{/js/app.js}"></script>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', async function() {
            /*[# th:if="${currentMember != null and (currentMember.role.name() == 'PRINCIPAL' or currentMember.role.name() == 'TEACHER')}"]*/
            document.getElementById('createNotepadBtn').classList.remove('hidden');
            document.getElementById('createNotepadBtn').classList.add('flex');
            /*[/]*/

            const role = /*[[${currentMember?.role?.name()}]]*/ null;
            const isParent = role === 'PARENT';

            // Get kindergartenId from current member (fallback: /api/v1/members/me)
            let kindergartenId = /*[[${currentMember?.kindergartenId}]]*/ null;

            const filterClassroomSelect = document.getElementById('filterClassroom');
            const filterKidSelect = document.getElementById('filterKid');

            const triggerListReload = () => {
                if (window.htmx) {
                    htmx.trigger(document.body, 'filters-changed');
                }
            };

            const setOptions = (select, placeholderLabel, items) => {
                select.innerHTML = '';

                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = placeholderLabel;
                select.appendChild(placeholder);

                (items || []).forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    select.appendChild(option);
                });
            };

            const fetchList = async (url) => {
                const response = await fetch(url, { credentials: 'same-origin' });
                if (!response.ok) {
                    return [];
                }
                const result = await response.json().catch(() => ({}));
                return result.data || [];
            };

            const fetchMe = async () => {
                const response = await fetch('/api/v1/members/me', { credentials: 'same-origin' });
                if (!response.ok) return null;
                const result = await response.json().catch(() => ({}));
                return result.data || null;
            };

            const ensureKindergartenId = async () => {
                if (kindergartenId) return kindergartenId;

                // principal/teacher만 필요한 값이라, 없으면 한번 더 조회
                const me = await fetchMe();
                if (me && me.kindergartenId) {
                    kindergartenId = me.kindergartenId;
                }

                return kindergartenId;
            };

            const loadClassrooms = async () => {
                const id = await ensureKindergartenId();
                if (!id) return [];
                return fetchList(`/api/v1/classrooms?kindergartenId=${id}`);
            };

            const loadKidsByClassroom = async (classroomId) => {
                if (!classroomId) return [];
                return fetchList(`/api/v1/kids?classroomId=${classroomId}`);
            };

            const loadMyKids = async () => {
                return fetchList('/api/v1/kids/my-kids');
            };

            // Load classrooms (filters)
            try {
                const classrooms = await loadClassrooms();
                setOptions(filterClassroomSelect, classrooms.length ? '전체 반' : '등록된 반이 없습니다', classrooms);

                // 원장/교사: 반 선택 전에는 원생 필터 비활성화
                if (!classrooms.length) {
                    filterKidSelect.disabled = true;
                }
            } catch (error) {
                console.error('반 목록 로드 실패:', error);
            }

            // Filter: kids depend on classroom (PRINCIPAL/TEACHER)
            filterClassroomSelect.addEventListener('change', async () => {
                filterKidSelect.value = '';
                setOptions(filterKidSelect, '전체 원생', []);

                if (isParent) {
                    triggerListReload();
                    return;
                }

                try {
                    const kids = await loadKidsByClassroom(filterClassroomSelect.value);
                    setOptions(filterKidSelect, '전체 원생', kids);
                    filterKidSelect.disabled = !filterClassroomSelect.value;
                } catch (error) {
                    console.error('원생 목록 로드 실패:', error);
                }

                triggerListReload();
            });

            filterKidSelect.addEventListener('change', triggerListReload);

            // Parent: load my kids into filter
            if (isParent) {
                try {
                    const kids = await loadMyKids();
                    setOptions(filterKidSelect, '전체 원생', kids);
                    filterKidSelect.disabled = kids.length === 0;

                    if (kids.length > 0) {
                        filterKidSelect.value = kids[0].id;
                    }
                } catch (error) {
                    console.error('내 원생 목록 로드 실패:', error);
                }

                triggerListReload();
            }

            // 알림장 작성 (SweetAlert2)
            const createBtn = document.getElementById('createNotepadBtn');
            createBtn.addEventListener('click', async () => {
                try {
                    const classrooms = await loadClassrooms();
                    if (!classrooms.length) {
                        await UI.alert({
                            title: '반이 없습니다',
                            text: '알림장을 작성하려면 먼저 반을 생성해 주세요.',
                            icon: 'info'
                        });
                        return;
                    }

                    const classroomOptions = {};
                    classrooms.forEach(c => {
                        classroomOptions[String(c.id)] = c.ageGroup ? `${c.name} (${c.ageGroup})` : c.name;
                    });

                    const formId = `notepad-form-${Date.now()}`;

                    const result = await Swal.fire({
                        title: '알림장 작성',
                        html: `
                            <form id="${formId}" class="text-left space-y-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">반 선택 *</label>
                                    <select id="swal-classroom" class="w-full px-3 py-2 border border-gray-200 rounded-lg">
                                        ${Object.entries(classroomOptions).map(([id, label]) => `<option value="${id}">${label}</option>`).join('')}
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">대상 원생 (선택)</label>
                                    <select id="swal-kid" class="w-full px-3 py-2 border border-gray-200 rounded-lg">
                                        <option value="">전체</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">제목 *</label>
                                    <input id="swal-title" class="w-full px-3 py-2 border border-gray-200 rounded-lg" placeholder="예) 오늘의 활동 안내" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">내용 *</label>
                                    <textarea id="swal-content" rows="6" class="w-full px-3 py-2 border border-gray-200 rounded-lg" placeholder="오늘 아이들이 어떤 활동을 했는지 적어 주세요."></textarea>
                                </div>
                            </form>
                        `,
                        focusConfirm: false,
                        showCancelButton: true,
                        confirmButtonText: '작성',
                        cancelButtonText: '취소',
                        customClass: {
                            popup: 'rounded-2xl',
                            confirmButton: 'px-4 py-2 rounded-lg bg-primary-600 text-white font-medium',
                            cancelButton: 'px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-medium',
                        },
                        buttonsStyling: false,
                        didOpen: async () => {
                            const classroomEl = document.getElementById('swal-classroom');
                            const kidEl = document.getElementById('swal-kid');

                            const loadKids = async () => {
                                const kids = await loadKidsByClassroom(classroomEl.value);
                                kidEl.innerHTML = '<option value="">전체</option>';
                                kids.forEach(k => {
                                    const opt = document.createElement('option');
                                    opt.value = k.id;
                                    opt.textContent = k.name;
                                    kidEl.appendChild(opt);
                                });
                            };

                            classroomEl.addEventListener('change', loadKids);
                            await loadKids();
                        },
                        preConfirm: () => {
                            const classroomIdValue = document.getElementById('swal-classroom').value;
                            const kidIdValue = document.getElementById('swal-kid').value;
                            const title = document.getElementById('swal-title').value;
                            const content = document.getElementById('swal-content').value;

                            if (!classroomIdValue) {
                                Swal.showValidationMessage('반을 선택해 주세요.');
                                return false;
                            }
                            if (!title || title.trim() === '') {
                                Swal.showValidationMessage('제목을 입력해 주세요.');
                                return false;
                            }
                            if (!content || content.trim() === '') {
                                Swal.showValidationMessage('내용을 입력해 주세요.');
                                return false;
                            }

                            return {
                                classroomId: Number(classroomIdValue),
                                kidId: kidIdValue ? Number(kidIdValue) : null,
                                title: title.trim(),
                                content: content.trim()
                            };
                        }
                    });

                    if (!result.isConfirmed) return;

                    const response = await fetch('/api/v1/notepads', {
                        method: 'POST',
                        credentials: 'same-origin',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(result.value)
                    });

                    const payload = await response.json().catch(() => ({}));
                    if (!response.ok) {
                        throw new Error(payload.message || '작성 중 오류가 발생했습니다.');
                    }

                    await UI.success('알림장을 작성했습니다.');
                    triggerListReload();
                } catch (e) {
                    await UI.error(e.message);
                }
            });
        });
    </script>
</body>
</html>
