<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/custom.css}" href="/css/custom.css">
</head>
<body>
<th:block th:fragment="header">
    <header class="app-header sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="h-16 flex items-center justify-between gap-4">
                <a href="/" class="flex items-center gap-3 group">
                    <span class="w-10 h-10 rounded-xl bg-gradient-primary flex items-center justify-center shadow-lg group-hover:shadow-xl">
                        <img th:src="@{/img/logo.svg}" src="/img/logo.svg" alt="KinderCare" class="w-full h-full object-contain" />
                    </span>
                    <div class="hidden sm:block leading-tight">
                        <p class="text-sm font-bold tracking-tight text-gray-900">KinderCare ERP</p>
                        <p class="text-[11px] text-gray-500">Kindergarten Operations</p>
                    </div>
                </a>

                <nav class="hidden md:flex items-center gap-1" th:if="${#authentication != null and #authentication.name != 'anonymousUser'}">
                    <a href="/dashboard" class="app-nav-link js-nav-link" data-nav-pattern="/dashboard">대시보드</a>
                    <a href="/attendance" class="app-nav-link js-nav-link" data-nav-pattern="/attendance">출결</a>
                    <a href="/notepad" class="app-nav-link js-nav-link" data-nav-pattern="/notepad">알림장</a>
                    <a href="/announcements" class="app-nav-link js-nav-link" data-nav-pattern="/announcement,/announcements">공지</a>
                    <a href="/calendar" class="app-nav-link js-nav-link" data-nav-pattern="/calendar">캘린더</a>
                </nav>

                <div class="hidden md:flex items-center gap-2" th:if="${#authentication == null or #authentication.name == 'anonymousUser'}">
                    <a href="/login" class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-700 hover:bg-gray-50">로그인</a>
                    <a href="/signup" class="px-5 py-2.5 rounded-lg text-sm font-semibold bg-gradient-primary text-white">회원가입</a>
                </div>

                <div class="hidden md:flex items-center gap-2" th:if="${#authentication != null and #authentication.name != 'anonymousUser'}">
                    <div class="relative">
                        <button type="button"
                                id="headerNotificationBtn"
                                class="p-2.5 rounded-lg text-gray-600 hover:text-primary-700 hover:bg-gray-50 relative"
                                aria-label="알림">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                            </svg>
                            <span id="notification-badge"
                                  hx-get="/notifications/fragments/badge"
                                  hx-trigger="load, notifications-changed from:body"
                                  hx-swap="outerHTML"
                                  class="absolute -top-1 -right-1"></span>
                        </button>

                        <div id="headerNotificationPanel" class="hidden absolute right-0 mt-2 z-50">
                            <div id="notification-list"
                                 hx-get="/notifications/fragments/list?limit=10&unreadOnly=true"
                                 hx-trigger="load, notifications-changed from:body"
                                 hx-swap="outerHTML"></div>
                        </div>
                    </div>

                    <div class="relative">
                        <button type="button"
                                id="headerUserBtn"
                                class="flex items-center gap-2 px-2.5 py-2 rounded-lg hover:bg-gray-50">
                            <span class="w-9 h-9 rounded-full bg-gradient-primary flex items-center justify-center text-xs font-bold text-white"
                                  th:text="${#strings.toUpperCase(#strings.substring(currentMember?.name ?: 'U', 0, 1))}">U</span>
                            <div class="text-left leading-tight">
                                <p class="text-sm font-semibold text-gray-900" th:text="${currentMember?.name ?: #authentication.name}">사용자</p>
                                <p class="text-[11px] text-gray-500" th:text="${currentMember?.role?.title ?: '사용자'}">역할</p>
                            </div>
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m6 9 6 6 6-6"/>
                            </svg>
                        </button>

                        <div id="headerUserPanel" class="hidden absolute right-0 mt-2 w-56 app-surface py-2 z-50">
                            <a href="/profile" class="block px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50">프로필</a>
                            <a href="/settings" class="block px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50">설정</a>
                            <a href="/applications/pending" class="block px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50">승인/신청</a>
                            <div class="border-t border-gray-200 my-1"></div>
                            <form th:action="@{/logout}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="w-full text-left px-4 py-2.5 text-sm text-red-600 hover:bg-red-50">로그아웃</button>
                            </form>
                        </div>
                    </div>
                </div>

                <button type="button" id="headerMobileBtn" class="md:hidden p-2.5 rounded-lg hover:bg-gray-50" aria-label="메뉴">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 6h18M3 18h18" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="headerMobilePanel" class="hidden md:hidden border-t border-gray-200 bg-white/95 backdrop-blur px-4 py-4 space-y-2">
            <a href="/dashboard" class="block app-nav-link js-nav-link" data-nav-pattern="/dashboard">대시보드</a>
            <a href="/attendance" class="block app-nav-link js-nav-link" data-nav-pattern="/attendance">출결</a>
            <a href="/notepad" class="block app-nav-link js-nav-link" data-nav-pattern="/notepad">알림장</a>
            <a href="/announcements" class="block app-nav-link js-nav-link" data-nav-pattern="/announcement,/announcements">공지</a>
            <a href="/calendar" class="block app-nav-link js-nav-link" data-nav-pattern="/calendar">캘린더</a>
            <a href="/profile" class="block app-nav-link js-nav-link" data-nav-pattern="/profile" th:if="${#authentication != null and #authentication.name != 'anonymousUser'}">프로필</a>
            <a href="/settings" class="block app-nav-link js-nav-link" data-nav-pattern="/settings" th:if="${#authentication != null and #authentication.name != 'anonymousUser'}">설정</a>
            <a href="/applications/pending" class="block app-nav-link js-nav-link" data-nav-pattern="/applications" th:if="${#authentication != null and #authentication.name != 'anonymousUser'}">승인/신청</a>
            <form th:if="${#authentication != null and #authentication.name != 'anonymousUser'}" th:action="@{/logout}" method="post" class="pt-2 border-t border-gray-200">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="w-full text-left px-4 py-2 app-nav-link text-red-600 hover:bg-red-50">로그아웃</button>
            </form>
            <div class="flex items-center gap-2 px-4 pt-2" th:if="${#authentication == null or #authentication.name == 'anonymousUser'}">
                <a href="/login" class="app-nav-link">로그인</a>
                <a href="/signup" class="px-4 py-2 rounded-lg text-sm font-semibold bg-gradient-primary text-white">회원가입</a>
            </div>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileBtn = document.getElementById('headerMobileBtn');
            const mobilePanel = document.getElementById('headerMobilePanel');
            const userBtn = document.getElementById('headerUserBtn');
            const userPanel = document.getElementById('headerUserPanel');
            const notificationBtn = document.getElementById('headerNotificationBtn');
            const notificationPanel = document.getElementById('headerNotificationPanel');

            const closePanel = (panel) => {
                if (panel) panel.classList.add('hidden');
            };

            const togglePanel = (panel) => {
                if (!panel) return;
                panel.classList.toggle('hidden');
            };

            if (mobileBtn) {
                mobileBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    togglePanel(mobilePanel);
                });
            }

            if (userBtn) {
                userBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    closePanel(notificationPanel);
                    togglePanel(userPanel);
                });
            }

            if (notificationBtn) {
                notificationBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    closePanel(userPanel);
                    togglePanel(notificationPanel);
                    if (window.htmx && notificationPanel && !notificationPanel.classList.contains('hidden')) {
                        htmx.trigger(document.body, 'notifications-changed');
                    }
                });
            }

            document.addEventListener('click', (event) => {
                if (userPanel && userBtn && !userPanel.contains(event.target) && !userBtn.contains(event.target)) {
                    closePanel(userPanel);
                }

                if (notificationPanel && notificationBtn && !notificationPanel.contains(event.target) && !notificationBtn.contains(event.target)) {
                    closePanel(notificationPanel);
                }

                if (mobilePanel && mobileBtn && !mobilePanel.contains(event.target) && !mobileBtn.contains(event.target)) {
                    closePanel(mobilePanel);
                }
            });
        });
    </script>
</th:block>
</body>
</html>
