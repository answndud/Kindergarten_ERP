<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 센터 - 유치원 ERP</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#F3FBF7',
                            100: '#E2F5EB',
                            200: '#C7EBD9',
                            300: '#A4DEC2',
                            400: '#79CCA5',
                            500: '#56B88C',
                            600: '#3F9C73',
                            700: '#327D5E',
                            800: '#26624A',
                            900: '#1D4D3A',
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; }
    </style>
    <link rel="stylesheet" th:href="@{/css/custom.css}" href="/css/custom.css">
</head>
<body class="bg-gray-50">

<header th:replace="~{fragments/header :: header}"></header>

<main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col gap-2 mb-6">
        <h1 class="text-2xl font-bold text-gray-900">알림 센터</h1>
        <p class="text-gray-600">최근 알림을 유형별로 확인하고 읽음 처리하세요.</p>
    </div>

    <div id="notification-list"
         hx-get="/notifications/fragments/list?limit=50&unreadOnly=false&showFilters=true"
         hx-trigger="load"
         hx-swap="outerHTML">
        <div class="bg-white border border-gray-200 rounded-xl p-6 text-sm text-gray-500">알림을 불러오는 중입니다.</div>
    </div>
</main>

<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
