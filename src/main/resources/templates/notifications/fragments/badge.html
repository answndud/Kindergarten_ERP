<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="badge">
    <span id="notification-badge"
          hx-get="/notifications/fragments/badge"
          hx-trigger="notifications-changed from:body"
          hx-swap="outerHTML"
          class="absolute -top-1 -right-1">
        <span th:if="${unreadCount > 0}"
              class="min-w-[1.25rem] h-5 px-1.5 inline-flex items-center justify-center text-[11px] font-semibold bg-red-500 text-white rounded-full">
            <span th:text="${unreadCount}">0</span>
        </span>
    </span>
</th:block>
</body>
</html>
