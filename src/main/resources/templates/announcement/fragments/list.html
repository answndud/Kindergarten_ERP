<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="announcementList">
    <div id="announcement-list" class="space-y-4">
        <div th:if="${#lists.isEmpty(announcements)}" class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 text-center text-gray-500">
            <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
            </svg>
            <p th:text="${importantOnly} ? '중요 공지사항이 없습니다.' : '공지사항이 없습니다.'">공지사항이 없습니다.</p>
        </div>

        <div th:each="announcement : ${announcements}"
             class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow cursor-pointer"
             th:onclick="|location.href='/announcement/${announcement.id}'|">

            <div class="flex items-start gap-4">
                <div class="w-12 h-12 bg-primary-100 rounded-xl flex items-center justify-center flex-shrink-0">
                    <svg class="w-6 h-6 text-primary-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                    </svg>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-2 mb-1">
                        <span th:if="${announcement.isImportant}" class="px-2 py-0.5 bg-yellow-100 text-yellow-700 text-xs font-medium rounded-full">중요</span>
                        <h3 class="text-lg font-semibold text-gray-900" th:text="${announcement.title}">제목</h3>
                    </div>
                    <p class="text-gray-600 text-sm mb-2 line-clamp-2" th:text="${#strings.abbreviate(announcement.content, 100)}">내용 미리보기...</p>
                    <div class="flex items-center gap-4 text-xs text-gray-500">
                        <span th:text="${announcement.writerName}">작성자</span>
                        <span th:text="${#temporals.format(announcement.createdAt, 'yyyy-MM-dd')}">2025-01-10</span>
                        <span class="flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <span th:text="${announcement.viewCount}">0</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
