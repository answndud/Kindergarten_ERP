<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">유치원 ERP</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
    </style>
</head>
<body class="bg-gray-50">

<!-- Include Header -->
<th:block th:replace="~{layout/base :: _}" th:with="title='공지사항 - 유치원 ERP'"/>
<div th:replace="~{layout/base :: content}"></div>

    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="md:hidden fixed bottom-4 right-4 z-50 p-3 rounded-lg bg-white shadow-lg border border-gray-200" onclick="toggleMobileMenu()">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7m7 6h7" />
        </svg>
    </button>

    <!-- Mobile Navigation Menu -->
    <nav id="mobileMenu" class="md:hidden fixed bottom-0 left-0 right-0 z-40 w-full bg-white border-t border-gray-200 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3 space-y-2">
            <a href="/dashboard" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">대시보드</a>
            <a href="/attendance" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">출결관리</a>
            <a href="/notepad" class="block px-4 py-3 rounded-lg bg-gray-100 text-primary-700">알림장</a>
            <a href="/announcements" class="block px-4 py-3 rounded-lg bg-gray-100 text-yellow-700">공지사항</a>
            
            <div class="border-t border-gray-200 pt-3 mt-3">
                <div class="flex items-center justify-between px-4">
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-700" th:text="${currentMember?.name}">사용자</span>
                        <span class="text-xs px-2 py-1 bg-primary-100 text-primary-700 rounded-full" th:text="${currentMember?.role?.title}">역할</span>
                    </div>
                    <form action="/logout" method="post">
                        <button type="submit" class="text-sm text-red-600 hover:text-red-700">로그아웃</button>
                    </form>
                </div>
            </div>
        </nav>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            if (menu) {
                menu.classList.toggle('hidden');
            }
        }
    </script>
</th:block>
<th:block th:replace="~{layout/base :: _}" th:with="title='공지사항 - 유치원 ERP'"/>
<div th:replace="~{layout/base :: content}"></div>
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">공지사항</h1>
                <p class="text-gray-600">유치원 소식과 중요 공지사항을 확인하세요</p>
            </div>
            <!-- Create Button (Principal/Teacher only) -->
            <a th:if="${currentMember != null}"
               href="/announcement/write"
               class="px-4 py-2 bg-gradient-primary text-white font-medium rounded-xl hover:shadow-lg transition-all flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                공지사항 작성
            </a>
        </div>

        <!-- Filter -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 mb-6">
            <div class="flex gap-2">
                <button id="allBtn" class="px-4 py-2 bg-primary-100 text-primary-700 font-medium rounded-lg transition-colors"
                        hx-get="/announcements/list?importantOnly=false"
                        hx-target="#announcement-list"
                        hx-swap="outerHTML">
                    전체
                </button>
                <button id="importantBtn" class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-yellow-100 hover:text-yellow-700 transition-colors"
                        hx-get="/announcements/list?importantOnly=true"
                        hx-target="#announcement-list"
                        hx-swap="outerHTML">
                    중요 공지
                </button>
            </div>
        </div>

        <!-- Announcement List Container (HTMX) -->
        <div id="announcement-list"
             hx-get="/announcements/list?importantOnly=false"
             hx-trigger="load"
             class="space-y-4">
            <!-- Loading spinner -->
            <div class="flex justify-center items-center py-12">
                <svg class="animate-spin h-8 w-8 text-primary-600" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>
    </main>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <script>
        // Toggle button styles based on active filter
        document.addEventListener('htmx:afterSwap', function(evt) {
            const importantOnly = evt.detail.xhr.responseURL.includes('importantOnly=true');

            const allBtn = document.getElementById('allBtn');
            const importantBtn = document.getElementById('importantBtn');

            if (importantOnly) {
                allBtn.classList.remove('bg-primary-100', 'text-primary-700');
                allBtn.classList.add('bg-gray-100', 'text-gray-700');
                importantBtn.classList.remove('bg-gray-100', 'text-gray-700');
                importantBtn.classList.add('bg-yellow-100', 'text-yellow-700');
            } else {
                importantBtn.classList.remove('bg-yellow-100', 'text-yellow-700');
                importantBtn.classList.add('bg-gray-100', 'text-gray-700');
                allBtn.classList.remove('bg-gray-100', 'text-gray-700');
                allBtn.classList.add('bg-primary-100', 'text-primary-700');
            }
        });
    </script>
</body>
</html>
