<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성 - 유치원 ERP</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/app.js}" src="/js/app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#F3FBF7',
                            100: '#E2F5EB',
                            200: '#C7EBD9',
                            300: '#A4DEC2',
                            400: '#79CCA5',
                            500: '#56B88C',
                            600: '#3F9C73',
                            700: '#327D5E',
                            800: '#26624A',
                            900: '#1D4D3A',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #56B88C 0%, #3F9C73 100%); }
    </style>
    <link rel="stylesheet" th:href="@{/css/custom.css}" href="/css/custom.css">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <a href="/announcements" class="inline-flex items-center gap-2 text-gray-600 hover:text-primary-600 mb-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                목록으로
            </a>
            <h1 class="text-2xl font-bold text-gray-900">공지사항 작성</h1>
        </div>

        <!-- Write Form -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200">
            <form th:action="@{/announcement}" method="post" class="p-6 space-y-6">
                <!-- Kindergarten (Hidden - from current user) -->
                <input type="hidden" name="kindergartenId" th:value="${kindergartenId != null ? kindergartenId : currentMember?.kindergartenId}" />

                <!-- Important Checkbox -->
                <div class="flex items-center gap-2">
                    <!-- Hidden input for false value when checkbox is unchecked -->
                    <input type="hidden" name="isImportant" value="false" />
                    <input type="checkbox" name="isImportant" id="isImportant" value="true" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                    <label for="isImportant" class="text-sm font-medium text-gray-700 flex items-center gap-1">
                        <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                        중요 공지사항
                    </label>
                </div>

                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">제목 *</label>
                    <input type="text" name="title" id="title" required
                           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                           placeholder="공지사항 제목을 입력하세요">
                </div>

                <!-- Content -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">내용 *</label>
                    <textarea name="content" id="content" required rows="12"
                              class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 resize-y"
                              placeholder="공지사항 내용을 입력하세요..."></textarea>
                </div>

                <!-- Target Roles -->
                <div class="border-t border-gray-200 pt-6">
                    <div class="text-sm font-medium text-gray-700 mb-3">알림 대상</div>
                    <div class="flex flex-wrap gap-4 text-sm text-gray-700">
                        <label class="inline-flex items-center gap-2">
                            <input type="checkbox" name="targetRoles" value="PRINCIPAL" checked
                                   class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                            원장
                        </label>
                        <label class="inline-flex items-center gap-2">
                            <input type="checkbox" name="targetRoles" value="TEACHER" checked
                                   class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                            교사
                        </label>
                        <label class="inline-flex items-center gap-2">
                            <input type="checkbox" name="targetRoles" value="PARENT" checked
                                   class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                            학부모
                        </label>
                    </div>
                    <p class="mt-2 text-xs text-gray-500">선택하지 않으면 기본값으로 전체 대상에게 발송됩니다.</p>
                </div>

                <!-- Preview Section -->
                <div class="border-t border-gray-200 pt-6">
                    <button type="button" id="previewBtn" class="text-sm text-primary-600 hover:text-primary-700 font-medium mb-4">
                        <span class="flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            미리보기
                        </span>
                    </button>
                    <div id="previewArea" class="hidden bg-gray-50 rounded-lg p-4 border border-gray-200">
                        <div class="text-sm font-medium text-gray-700 mb-2">미리보기</div>
                        <div id="previewContent" class="text-gray-600 whitespace-pre-wrap"></div>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex gap-3 pt-4 border-t border-gray-200">
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors">
                        작성하기
                    </button>
                    <button type="button" onclick="history.back()" class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors">
                        취소
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Preview functionality
        document.getElementById('previewBtn').addEventListener('click', function() {
            const previewArea = document.getElementById('previewArea');
            const previewContent = document.getElementById('previewContent');
            const content = document.getElementById('content').value;

            if (previewArea.classList.contains('hidden')) {
                previewContent.textContent = content || '내용이 없습니다.';
                previewArea.classList.remove('hidden');
                this.innerHTML = `
                    <span class="flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                        미리보기 닫기
                    </span>
                `;
            } else {
                previewArea.classList.add('hidden');
                this.innerHTML = `
                    <span class="flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                        미리보기
                    </span>
                `;
            }
        });

        // Auto-resize textarea
        const textarea = document.getElementById('content');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
