# ===========================================
# 로컬 개발 환경 설정
# ===========================================

spring:
  # MySQL 설정
  datasource:
    url: jdbc:mysql://localhost:3306/erp_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA 설정 (개발용)
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway 사용하므로 validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}

  # Thymeleaf 설정 (개발용 - 캐시 비활성화)
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  # Flyway 설정 (로컬)
  flyway:
    enabled: true
    clean-disabled: false  # 로컬에서는 clean 허용

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy-google-client-secret}
            scope:
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID:dummy-kakao-client-id}
            client-secret: ${KAKAO_CLIENT_SECRET:dummy-kakao-client-secret}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
            provider: kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  cookie-secure: false

