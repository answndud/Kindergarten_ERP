# ===========================================
# 로컬 개발 환경 설정
# ===========================================

spring:
  # MySQL 설정
  datasource:
    url: jdbc:mysql://localhost:3306/erp_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA 설정 (개발용)
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway 사용하므로 validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}

  # Thymeleaf 설정 (개발용 - 캐시 비활성화)
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  # Flyway 설정 (로컬)
  flyway:
    enabled: true
    clean-disabled: false  # 로컬에서는 clean 허용

# 로깅 설정 (개발용 - 상세)
logging:
  level:
    root: INFO
    com.erp: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE  # 바인딩 파라미터 출력

