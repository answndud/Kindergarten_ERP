# ===========================================
# 공통 설정 (모든 환경에서 적용)
# ===========================================

spring:
  application:
    name: erp

  profiles:
    active: local  # 기본 활성 프로파일

  # JPA 설정
  jpa:
    open-in-view: false  # OSIV 비활성화 (성능 최적화)
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100  # N+1 문제 완화

  # Flyway 설정
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters}
  access-token-validity: 900000      # 15분 (밀리초)
  refresh-token-validity: 604800000  # 7일 (밀리초)

# 서버 설정
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

# 로깅 설정
logging:
  level:
    root: INFO
    com.erp: DEBUG
    org.hibernate.SQL: DEBUG

