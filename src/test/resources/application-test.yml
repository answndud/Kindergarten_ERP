spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration
  # Test Database Configuration (H2)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: false

  # Flyway Configuration (disabled for tests)
  flyway:
    enabled: false

  # Redis Configuration (disabled for tests - using mock)
  data:
    redis:
      repositories:
        enabled: false
      host: localhost
      port: 6379
      database: 0
      timeout: 3000

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            scope:
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
            provider: kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# H2 Console (for debugging)
h2:
  console:
    enabled: true

# JWT Configuration
jwt:
  secret: test-secret-key-for-testing-purpose-only-must-be-at-least-256-bits-long-for-jwt-token-generation-and-validation
  access-token-validity: 900000    # 15 minutes
  refresh-token-validity: 604800000 # 7 days
  cookie-secure: false

# Logging
logging:
  level:
    com.erp: DEBUG
    org.springframework.security: INFO
    org.springframework.test.web.servlet: INFO
    org.hibernate.SQL: INFO
